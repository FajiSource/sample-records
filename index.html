<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .user-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      max-width: 400px;
    }
    .user-card h2 {
      margin: 0;
      font-size: 20px;
    }
    .user-card p {
      margin: 5px 0;
      font-size: 14px;
    }
    #users-container{
        display: flex;
        width: 100%;
        flex-wrap: wrap;
        gap: 15px;
    }
  </style>
</head>
<body>

  <h1>Sample Clients</h1>

  <div id="users-container"></div>

  <script>
    async function fetchUsers() {
      try {
        const response = await fetch('clients.json');
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const users = await response.json();
        displayUsers(users);
      } catch (error) {
        console.error('There has been a problem with your fetch operation:', error);
      }
    }

    function displayUsers(users) {
      const container = document.getElementById('users-container');

      users.forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';

        card.innerHTML = `
          <h2>${user['Client Name']}</h2>
          <p><strong>Application #:</strong> ${user['Application Number']}</p>
          <p><strong>Occupation:</strong> ${user['Occupation']}</p>
          <p><strong>Yearly Earnings:</strong> ${user['Yearly Earnings']}</p>
          <p><strong>Net Worth:</strong> ${user['Net Worth']}</p>
          <p><strong>Credit:</strong> ${user['Past Due Debt']}</p>
          <p><strong>Exposure:</strong> ${user['Aggregate Exposure']}</p>
          <p><strong>Email:</strong> ${user.Affiliations[0]}</p>
          <p><strong>Phone:</strong> ${user.Affiliations[1]}</p>
        `;

        container.appendChild(card);
      });
    }

    fetchUsers();
  </script>
</body>
</html>
